<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/script.js"></script>
    <title>Contested</title>
</head>
<body>
    <div class="container p-3">
        <div class="header d-flex justify-content-between align-items-center">
            <h1>Contested</h1>
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>
        {% with messages = get_flashed_messages(category_filter=["contest"]) %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/contests/save" method="post">
            <input type="hidden" name="user_id" value="{{user_id}}">
            <div class="form-group">
                <label class="form-label" for="contest_name">Contest Name: </label>
                <input class="form-control" name="contest_name" type="text" value="{{session.contest_name}}">
            </div>
            <div class="form-group">
                <label class="form-label" for="contest_description">Description: </label>
                <input class="form-control" name="contest_description" type="text" value="{{session.contest_description}}">
            </div>
            <button class="btn btn-primary">Submit</button>
            <a href="/dashboard" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</body>
</html>
