<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/script.js"></script>
    <title>Contested</title>
</head>

<body>
    <div class="container p-3">
        <div class="header d-flex justify-content-between align-items-center">
            <div class="col-9">
                <h1>Contested</h1>
            </div>
            <div class="col-3">
                <a href="/dashboard" class="btn btn-primary">All Contests</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
        
        <div class="d-flex">
            <div class="col-3 p-2 border">
                <h2>Add Entry</h2>
                {% with messages = get_flashed_messages(category_filter=["item"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="error">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/contests/{{item.contest_id}}/items/{{item.id}}/update" method="post">
                    <label for="item_name" class="form-label">Entry Name:</label>
                    <input type="text" name="item_name" class="form-control" value={{item.name}}>
                    <label for="item_description" class="form-label">Description:</label>
                    <input type="text" class="form-control" name="item_description" value={{item.description}}>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
